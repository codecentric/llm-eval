---
name: Frontend Build & Push

# Migrated from GitLab CI - supports manual dispatch
"on":
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  # Build and push frontend container - migrated from build-container-ui
  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            # Extract version from tag if it's a semantic version tag
            TAG_NAME="${{ github.ref_name }}"
            if [[ "$TAG_NAME" =~ ^(frontend-v|v)?([0-9]+\.[0-9]+\.[0-9]+.*)$ ]]
            then
              VERSION="${BASH_REMATCH[2]}"
              echo "SEMANTIC_VERSION=true" >> $GITHUB_ENV
            else
              VERSION="$TAG_NAME"
              echo "SEMANTIC_VERSION=false" >> $GITHUB_ENV
            fi
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.sha }}" >> $GITHUB_ENV
            echo "SEMANTIC_VERSION=false" >> $GITHUB_ENV
          fi
          echo "SHORT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
          # Set image name for frontend
          IMAGE="ghcr.io/${{ github.repository }}/rag-eval-ui"
          echo "RAG_EVAL_UI_IMAGE=${IMAGE}" >> $GITHUB_ENV

      - uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend container
        uses: docker/build-push-action@v6
        with:
          context: frontend/
          file: frontend/Dockerfile
          build-args: |
            VERSION=${{ env.VERSION }}
          push: >-
            ${{ github.event_name == 'push' &&
                github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.RAG_EVAL_UI_IMAGE }}:${{ env.SHORT_SHA }}
            ${{ github.ref_type == 'tag' && env.SEMANTIC_VERSION == 'true' &&
                format('{0}:v{1}', env.RAG_EVAL_UI_IMAGE, env.VERSION) ||
                '' }}
            ${{ github.ref_type == 'tag' && env.SEMANTIC_VERSION == 'false' &&
                format('{0}:{1}', env.RAG_EVAL_UI_IMAGE, github.ref_name) ||
                '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
